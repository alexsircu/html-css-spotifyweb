<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css" integrity="sha512-f73UKwzP1Oia45eqHpHwzJtFLpvULbhVpEJfaWczo/ZCV5NWSnK4vLDnjTaMps28ocZ05RbI83k2RlQH92zy7A==" crossorigin="anonymous" />
    <!-- link google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <!-- il mio foglio di stile -->
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify Web</title>
  </head>
  <body>
    <!-- wrapper della pagina -->
    <div id="wrapper">
      <!-- main della pagina -->
      <main>
        <div id="main-page">
          <!-- parte della pagina con la navbar -->
          <nav id="main-nav">
            <!-- parte superiore della navbar -->
            <div id="nav-logo">
              <img src="img/spotify-logo-white.png" alt="Logo">
              <i class="fab fa-spotify"></i>
            </div>
            <div id="nav-menu">
              <ul class="list-column">
                <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas fa-search"></i> Cerca</a></li>
                <li><a href="#"><i class="fas fa-book-open"></i> La tua libreria</a></li>
              </ul>
            </div>
            <div id="nav-playlist">
              <h4>Playlist</h4>
              <a href="#" class="btn"> Crea Playlist</a>
            </div>
            <div id="nav-column-playlists">
              <ul class="list-column">
                <li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
              </ul>
            </div>
            <!-- /parte superiore della navbar -->
            <!-- parte inferiore della navbar -->
            <div id="nav-bottom">
              <a href="#"><i class="far fa-arrow-alt-circle-down"></i> Installa app</a>
              <div id="account-owner"><i class="fas fa-user-circle"></i> John Doe</div>
            </div>
            <!-- /parte inferiore della navbar -->
          </nav>
          <!-- /parte della pagina con la navbar -->
          <!-- parte più grande e centrale della pagina -->
          <section id="main-content">
            <div id="cta">
              <a href="#" class="upgrade-btn">Effettua l'upgrade</a>
            </div>
          </section>
          <!-- /parte più grande e centrale della pagina -->
        </div>
      </main>
      <!-- /main della pagina -->

      <!-- footer della pagina -->
      <footer>
        <div id="footer-page">

        </div>

      </footer>
      <!-- /footer della pagina -->
    </div>
    <!-- wrapper della pagina -->
  </body>
</html>
